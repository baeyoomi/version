<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--모바일에서 필수-->
<title>모바일 전용 웹페이지</title>
</head>
<body>
[모바일 전용 input 형태] <br>
입력1🤢 (일반) : <input type="text"><br> <!-- 일반 입력 (Web/Mobile) 웹앱 둘다 적용-->
입력2✔ (숫자) : <input type="number"><br> <!-- 숫자만 입력 (Mobile) 모바일전용-->
입력3🎉 (색상) : <input type="color"><br> <!--색상선택 (W/M)-->
입력4🎁 (전화) : <input type="tel"><br> <!--전화번호 (M)-->
입력5😜 (시간) : <input type="time"><br> <!--시간선택 (W/M)-->
입력6💖 (날짜) : <input type="date"><br> <!--날짜선택 (W/M)-->
입력7🎂 (날시) : <input type="datetime-local"><br> <!--날짜,시간 동시에 입력 (W/M)-->
입력8🐱 (몇주) : <input type="week"><br> <!--몇 주차 (W/M) ios에서 작동불능 -->
입력9✨ (메일) : <input type="email"><br> <!--이메일 (M)-->
<form oninput="sound2.value=parseInt(sound.value)">
입력10🎶 (레인지) : 
1 <input type="range" id="sound" min="1" max="10"> 10 
<br>현재 음량:
<output for="sound" name="sound2"></output>
</form>
입력11😃 (경로) : <input type="url"><br><!--도메인,블로그 등 웹 경로 (M)-->
<br>
입력12🐱‍🐉 (데이터) : <input type="text" name="product" list="subject">
<datalist id="subject"> 
	<option value="HTML">HTML</option>
	<option value="JSP">JSP</option>
	<option value="JS">JS</option>
	<option value="JAVA">JAVA</option>
</datalist>

</body>
</html>
