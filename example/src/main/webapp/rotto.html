<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>로또</title>
</head>
<body>
	<div class="box" id="box">
		<input class="rottoBtn" type="button" onclick="random()" value="랜덤숫자 생성">
		<div id="num" class="rottoNum"></div>
	</div>
</body>
<style>
	.box {border:1px solid cadetblue; border-radius: 50px; padding: 60px; min-width:400px; width: 700px; text-align: center; position: absolute; top:35%; left:8%;}
	.rottoBtn{background-color: cadetblue; color: white; font-weight: bold; border: none; padding: 25px 45px; border-radius: 30px; font-size: 65px;}
	.rottoNum{min-width: 400px; height: 80px; font-size: 60px; margin:0 auto; padding-top: 40px;}

</style>
<script>

function random() {
    var numbers = [];
    while (numbers.length < 6) {
      var number = Math.floor(Math.random() * 45) + 1;
      if (!numbers.includes(number)) {
        numbers.push(number);
      }
    }
    numbers.sort();
    document.getElementById("num").innerHTML = numbers.join(" , ");
  }

  window.addEventListener("resize", function() {
    var numElement = document.getElementById("box");
    var width = window.innerWidth;
    numElement.style.width = width * 0.8;
  });

</script>
</html>
