<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숙제 - 수량에 맞는 최종결제 금액</title>
</head>
<body>
<input type="hidden" id="money" value="10000">
수량 :	
<select id="ea" onchange="bbb(this.value)">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>	
	<option value="5">5</option>	
</select><br>
상품금액 : 10000 원 <br>
최종금액 : <span id="total">10000</span> 원
</select>
</body>
<script>
	function bbb(z){
		var aa = document.getElementById("money").value;
		var bb = document.getElementById("total");
		var sum = Number(aa) * Number(z);
		bb.innerText = sum;
	}
</script>
</html>
