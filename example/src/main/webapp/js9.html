<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>랜덤(기초) random</title>
<!--
	실수 < 유리수,무리수 < 정수
	
	실수 : 소수점
	유리수 : 0.1 -0.25 -1 +1
	무리수 : 3.14...
	정수 : -1 +1	2
	Math.ceil
	Math.round
	Math.floor
-->
</head>
<body>
암호코드 (4자리) : <input type="text" id="num"><br>

</body>
<script>
	var f;
	var sc = "";
	for(f=1; f<=6; f++){ 
		sc += Math.floor(Math.random() * 10);
	}
	document.getElementById("num").value = sc;
</script>
</html>
