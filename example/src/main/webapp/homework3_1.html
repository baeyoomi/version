<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숙제 - 수량에 맞는 최종결제 금액-번외</title>
</head>
<body>
옵션 :
<select id="op" onchange="aaa(this.value)">
	<option value="">옵션을 입력해주세요</option>
	<option id="a1" value="5000"> 포도</option>
	<option id="a2" value="4000"> 딸기</option>
	<option id="a3" value="3000"> 체리</option>
</select>
<br>
수량 :	
<select id="ea" onchange="bbb(this.value)" disabled>
	<option value="">수량을 입력해주세요</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>	
	<option value="5">5</option>	
</select><br>
상품금액 : <span id="fu">0</span>원<br>
최종금액 : <span id="total">0</span> 원
</select>
</body>
<script>
	function aaa(q) {
		var op = document.getElementById("op").value;
		document.getElementById("fu").innerText = op;
		
		if (op == "") {
			document.getElementById("ea").disabled = true;
		} else {
			document.getElementById("ea").disabled = false;
			}
	}
	
	function bbb(z){
		var aa = op.value;
		var bb = document.getElementById("total");
		var sum = Number(aa) * Number(z);
		bb.innerText = sum;
	}

	
</script>
</html>
