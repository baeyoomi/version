<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 - 기초함수 - 즉시실행형태</title>
</head>
<!--
	함수 : 메소드
	일반 함수 : 호출 형태로 실행 되는 함수
	리턴 함수 : return
	이벤트 핸들링 함수 : onclick, onchange, onsubmit
	이벤트 버블링 함수 : 하위에서 상위 오브젝트에 전달하는 형태 (li > ul)
	버블링 함수 : 전체동의 클릭중 하휘 동의안함 하나라도 체크 아웃시 자동으로 전체동의가 풀리는 경우
	이벤트 캡쳐링 함수 : 상위에서 하위로 오브젝트를 전달하는 형태 (ul > li)
	캡쳐링 함수 : 전체동의 클릭시 하위 체크박스 체크인 되는 상황
-->

<body>
숫자1 : <input type="text" id="no1"><br>
숫자2 : <input type="text" id="no2"><br>
<button type="button" onclick="abc()">클릭</button>  <!--button태그에 type안넣으면 자동 submit됌 button type 넣어줘야함-->


</body>
<script>
	function abc(){
		/*
		응용문제 1 : 숫자1과 숫자2에 다음과 같이 숫자값을 모두 입력합니다.
		예를 들어 숫자1에 1 숫자2에 10을 넣을 경우
		1~10까지 모든 숫자를 더합니다. 결과값은 55가 출력 되도록 합니다.
		*/
		var aa = document.getElementById("no1");
		var bb = document.getElementById("no2");
		var sum = 0;
		var f;     //문자로 인식하기 때문에
		for(f=aa.value; f<=bb.value; f++){
			sum = sum + Number(f);    //숫자로 바꿔줘야 함
		}
		console.log(sum);
	}
	
	
	
	var a = "전역변수";
	function aaa(){      //일반함수
		var b = "지역변수";
		console.log(a);
		a = "전역변수 값 변화";
		bbb();        //bbb()에 콘솔내용으로 전달
	}
	function bbb(){      //일반함수
		var b = "지역변수";
		console.log(a);
		var sum = ccc();   //호출 후 리턴값을 받음
		console.log(sum[0]);
		console.log(sum[1]);
	}
	function ccc(){     //리턴함수
		var b = "리턴값";
		var c = "리턴값2";
		return [b,c];    //리턴값을 여러개 보내고 싶을땐 배열을 써야한다
	}
	aaa();
	
</script>
</html>
